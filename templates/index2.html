<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Upload</title>

<body>
    <div class="mb-3">
        <form action="/encrypt_file" method="post" enctype="multipart/form-data">

        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Enter your password</label>

        </div>
	<div class="mb-3">
		<input type="submit" value="Submit">
	</div>
        </form>
    
     <div>
        <div style="margin: 100; align-content: center;">
            <a href="/download">download your encrypted file here</a>
        </div>
	<div class="mb-3">
    <form action="/decrypt_file" method="POST" enctype="multipart/form-data">
        <label for="formGroupExampleInput" class="form-label">Enter your encrypted file</label>
        <input type="file" name="encrypted" placeholder="Enter your file">
        <label for="formGroupExampleInput" class="form-label">Enter your passphrase</label>
        <input type="text" name="password">
        <input type="submit" value="Upload">
    </form>
    <div>
	    <a href="/decrypt/download">download your decrypted file here </a>
    </div>
</div>
